<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header flex">
        <div id="logo" class="flex">
          <img class="logo-img" src="/Img/Icons/Vector.svg" alt="Fire logo" />
          <p class="logo-text">Lasles <span>vpn</span></p>
        </div>

        <nav>
          <ul>
            <li>about</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>Testimonials</li>
            <li>Help</li>
          </ul>
        </nav>

        <div class="header-btn">
          <button class="sign-in-btn">Sign In</button>
          <button class="sign-up-btn">Sign Up</button>
        </div>
      </header>

      <main>
        <section class="hero-section flex">
            <div class="text-col">
                <h1 class="heading-primary">Want Anything to be easy with <span>LaslesVPN</span></h1>
                <p class="hero-text">Provide a network for all your needs with ease and fun using <span>LaslesVPN</span> discover interesting features from us.</p>
                <button class="hero-btn">Get Started</button>
            </div>
            <div class="img-col">
                <img src="/Img/Images/Illustration 1 (2).svg" alt="Hero image">                
            </div>
        </section>

        <section class="info flex">
            <div class="users flex">
                <img src="/Img/Icons/user.svg" alt="Users logo">
                <div class="info-text">
                    <p class="num">90+</p>
                    <p class="info-type">Users</p>
                </div>
            </div>

            <div class="locations flex">
                <img src="/Img/Icons/location.svg" alt="Location logo">
                <div class="info-text">
                    <p class="num">30+</p>
                    <p class="info-type">Locations</p>
                </div>
            </div>

            <div class="servers flex">
                <img src="/Img/Icons/Server.svg" alt="Server logo">
                <div class="info-text">
                    <p class="num">50+</p>
                    <p class="info-type">Servers</p>
                </div>
            </div>
        </section>
      </main>
    </div>
  </body>
</html>
